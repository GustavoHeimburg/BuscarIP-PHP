<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Estilo.css">
    <title>Calculadora de Investimentos</title>
</head>
<body>
    
<label for="valorInicial">Valor Inicial:</label>
<input type="number" id="valorInicial" placeholder="R$">

<label for="taxaRendimento">Taxa de Rendimento (% ao ano):</label>
<input type="number" id="taxaRendimento" placeholder="%">


<label for="unidadeTempo">Unidade de Tempo:</label>
<select id="unidadeTempo">
    <option value="meses">Meses</option>
    <option value="anos">Anos</option>
</select>

<label for="prazo">Prazo:</label>
<input type="number" id="prazo" placeholder="Meses ou Anos">

<button onclick="calcularInvestimento()">Calcular</button>

<div id="resultado"></div>

<script src="Calc.js"></script>
</body>
</html>
